<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel=" stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <section class="login-component">
        <h1>Iniciar Sesión</h1>
        <form id="Form_login">
            <img src="../assets/img/logo_usuario.png" width="90px">
            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" maxlength="50" required><br>

            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" maxlength="50" required><br>

            <button type="submit">Iniciar Sesión</button>
            <p>¿No tienes cuenta? <a href="registro.html">Registrarse</a></p>
        </form>
    </section>

    <script type="module" src="../js/login.js"> </script>
</body>

</html>
